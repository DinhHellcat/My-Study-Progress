<!DOCTYPE html>
<html>
    <head>
        <title>button</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./main.css">
    </head>
    
    <body>
        <h1>Button</h1>
        <ul>
            <li>Enable: Pointer, hover effect</li>
            <li>Disable: Arrow, no effect</li>
        </ul>

        <div>
            <button class="btn btn--size-s btn--success">OK</button>
            <button class="btn btn--size-s btn--danger">NO</button>
            <button class="btn btn--size-s btn--error">Error</button>
        </div>
        <div>
            <button class="btn btn--success">OK</button>
            <button class="btn btn--danger">NO</button>
            <button class="btn btn--error btn--disabled">Error</button>
        </div>
        <div>
            <button class="btn btn--size-l btn--success">OK</button>
            <button class="btn btn--size-l btn--danger">NO</button>
            <button class="btn btn--size-l btn--error">Error</button>
        </div>
    </body>
</html>
