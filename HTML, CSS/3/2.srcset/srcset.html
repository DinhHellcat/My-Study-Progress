    <!--
    ## Trang web sử dụng ít hình ảnh (Tốc độ tải trang không bị ảnh hưởng nhiều bởi hình ảnh)
        Tổi ưu sử dụng hình ảnh trên trang web?
            1. Sử dụng định dạng ảnh phù hợp?
                - Hình học, vector, v.v: SVG
                - Bitmap transparent: PNG, WEBP
                - Bitmap không transparent: JPEG, WEBP
            2. Nén hình ành (giảm dung lượng)
                - https://tinypng.com/
            3. Sử dụng kích thước ảnh phù hợp?
                - Original: 4000px x 4000px, Figma: 800pxx 800px (CSS), Resize: 1600px×1600px(2x),
                đáp ứng tốt cho cả màn hình PPI/DPI cao (retina)
                - PPI (Pixel per inch), DPI (Dots per inch): 100 DPI, 300 DPI
        Loại màn hình:
            1. Màn hình thường (DPI thấp - 1:1) : 800px x 800px (yes), 1600px x 1600px (no)
            2. Màn hình retina (DPI cao - 2:1): 800px x 800px (no), 1600px× 1600px (yes)

    ## Trang web sử dụng nhiều hình ảnh
        Thiết bị:
            1. Mobile: 1600px x 1600px (no)
            2. Tablet: 1600px x 1600px (no)  => Tổn băng thông, chờ lâu hơn => Giảm trải nghiệm
            3. Desktop: 1600px x 1600px (yes)
    -->

    <!--

        # Bài toán 3
            Desktop: img/ảnh-1.png

    -->

    <body>

        <!-- Khi ở desktop dùng ảnh này, nhưng khi ở mobile dùng ảnh kia -->
        <!-- crop img -->
        <div>
            <picture>
