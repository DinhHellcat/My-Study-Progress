<!--
    rem kế thừa thẻ html
    em kế thừa thẻ gần nó nhất
    dùng để căn chữ

    vh là heigh%

    <body>

        <div>

                <li>pt</li>
                <li>cm</li>
                <li>mm</li>
                <li>inch</li>
                <li>pc</li>
