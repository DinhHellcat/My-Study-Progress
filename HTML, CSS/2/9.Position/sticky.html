<!DOCTYPE html>

<html>
    <head>
        <title>Sticky css</title>
        <meta charset="utf-8" />
        <!-- <link rel="stylesheet" href="style3.css" /> -->
        <style>
            html, body{
                margin: 0;
            }

            ul{
                height: 2000px;
            }

            h1{
                margin-top: 100px;
                padding: 10 10;
                color: white;
                background-color: pink;
                /*sticky*/
                position: sticky;
                position: -webkit-sticky;
                top: 0;
            }
        </style>
    </head>

    <body>
        <h1>Position in HTML</h1>
        <ul>
            <li>Relative</li>
            <li>Absolute</li>
            <li>Fixed</li>
            <li style="color: red;">Sticky</li>
        </ul>
    </body>
</html>
