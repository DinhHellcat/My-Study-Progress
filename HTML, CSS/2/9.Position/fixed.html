<!DOCTYPE html>

<html>
    <head>
        <title>Fixed css</title>
        <meta charset="utf-8" />
        <!-- <link rel="stylesheet" href="style3.css" /> -->
        <style>
            html, body{
                margin: 0;
            }

            .box{
                width: 100%;
                height: 100px;
                background: pink;
                position: fixed;
                top: 0;
            }

            ul{
                height: 2000px;
            }

            h1{
                margin-top: 100px;
            }
        </style>
    </head>

    <body>
        <div class="box"></div>

        <h1>Position in HTML</h1>
        <ul>
            <li>Relative</li>
            <li>Absolute</li>
            <li style="color: red;">Fixed</li>
            <li>Sticky</li>
        </ul>
    </body>
</html>
